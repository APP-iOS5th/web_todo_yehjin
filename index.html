<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin-top: 50px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: auto;
      width: 500px;
      position: relative; 
      /* 상대적 위치로 설정 */
     
    }
    .card-header {
      background-color: #87CEFA;
      color: white;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      padding:15px;
    }
    /* add(+)버튼 디자인 */
    .btn { 
      font-size: 20px;
      color: #fff;
      background-color: #87CEFA;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right:20px;
      border-radius: 20px; /* 버튼들 둥글게둥글게 */
    }
    .btn:hover {
      background-color: #B0E0E6;
    }
    .list-group-item {
      border: none;
      position: relative;
      padding-left: 40px;
      font-size: 18px;
      background-color: #f0f8ff;
      display: flex;
      align-items: center; 
    }
    /* 입력칸 디자인임*/
    .form-control {
      width:70%;
      border-radius: 20px;
      padding: 5px 20px;
      font-size: 18px;
      margin-bottom: 5px;
      flex: 1; /* 입력에 차지할 수 있는 모든 공간을 차지하게 해주는거임 */
    }
    .checkmark {
      font-size: 30px;
      cursor: pointer;
      color: #87CEFA;
      margin-right: 5px;
      padding: 10px;
    }
    .completed .checkmark {
      color: #32CD32;
    }
    .delete-btn {
      cursor: pointer;
      font-size: 24px;
      color: #FF6347;
      margin-left: 10px;
      position: left;
    }
    .delete-btn:hover {
      color: #FF4500;
    }
    .list-group {
      padding-left: 0;
    }

    /* 현재 시간 표시임*/
    .current-time {
      position: right; 
      top: 0;
      right: 50px; /* 오른쪽 여백 조절 */
      font-size: 13px;
      color: grey;
    }
    .completed span {
      color: #999; /* 완료된 항목의 텍스트 색상 */
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-header">
            To-Do List
            <div class="current-time" id="currentTime"></div> <!-- 현재 시간을 표시하는 요소 -->
          </div>
          <div class="list-group list-group-flush">
            <div class="list-group-item">
              <input type="text" class="form-control" id="todoInput" placeholder="Enter Your plan">
              <button class="btn" id="addTodo">+</button>
            </div>
          </div>
          <ul class="list-group" id="todoList">
            <!-- 리스트 입력 -->
          </ul>
        </div>
      </div>
      
      <script>
      document.getElementById('addTodo').addEventListener('click', addTodo);
      
      function addTodo() {
        var value = document.getElementById('todoInput').value;
        if (value) {
          var list = document.getElementById('todoList');
          var item = document.createElement('li');
          item.classList.add('list-group-item');
      
          var checkSpan = document.createElement('span');
          checkSpan.innerHTML = '✔';
          checkSpan.classList.add('checkmark');
          checkSpan.addEventListener('click', function() {
            item.classList.toggle('completed');
            if (item.classList.contains('completed')){
              text.Span.style.color = "#999";
            }else{
              textSpan.style.color = "#000";
            }
          });
      
          var deleteSpan = document.createElement('span');
          deleteSpan.innerHTML = '✖';
          deleteSpan.classList.add('delete-btn');
          deleteSpan.addEventListener('click', function() {
            list.removeChild(item);
          });
      
          var textSpan = document.createElement('span');
          textSpan.textContent = value;
      
          item.appendChild(checkSpan);
          item.appendChild(textSpan);
          item.appendChild(deleteSpan);
      
          list.appendChild(item);
          document.getElementById('todoInput').value = '';
        }
      }
      
    // <!-- 현재 날짜와 시간을 업데이트하는 함수 --> 
      function updateDateTime() {
        const now = new Date();
        const dateString = now.toLocaleDateString('ko-KR', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        });
        const timeString = now.toLocaleTimeString('ko-KR', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });
        document.getElementById('currentTime').innerText = `${dateString} ${timeString}`;
      }
      
      //<!-- 페이지 로드 시 현재 날짜와 시간 표시 및 1분마다 업데이트해주게설정-->
      updateDateTime();
      setInterval(updateDateTime, 60000);
      </script>
      
      </body>
      </html>
